name: 'Setup Project'
description: 'Composite action to setup pnpm, Node.js, cache, and install dependencies'
author: 'Quiz App Team'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
  pnpm-version:
    description: 'pnpm version to use'
    required: false
    default: '10.10.0'
  install-deps:
    description: 'Whether to install dependencies'
    required: false
    default: 'true'
  frozen-lockfile:
    description: 'Use frozen lockfile for installation'
    required: false
    default: 'true'
  fetch-depth:
    description: 'Number of commits to fetch (0 fetches all history)'
    required: false
    default: '1'

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: ${{ inputs.fetch-depth }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: |
          ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      if: ${{ inputs.install-deps == 'true' }}
      shell: bash
      run: |
        if [[ "${{ inputs.frozen-lockfile }}" == "true" ]]; then
          pnpm install --frozen-lockfile
        else
          pnpm install
        fi