name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop
    # Cancel in-progress runs of the same workflow on the same branch
  workflow_dispatch: # Allow manual trigger for testing

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-format-build:
    name: Lint, Format Check & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint
        continue-on-error: false

      - name: Check Prettier formatting
        run: pnpm format:check
        continue-on-error: false

      - name: TypeScript type checking
        run: pnpm typecheck
        continue-on-error: false

      - name: Build API
        run: pnpm build:api
        continue-on-error: false

      - name: Build UI
        run: pnpm build:ui
        continue-on-error: false

      - name: Run tests
        run: pnpm test
        continue-on-error: false

      - name: Generate test coverage report
        if: success()
        run: pnpm test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
            **/coverage/
          retention-days: 7

      - name: Build artifacts summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -d "dist" ]; then
            echo "### Build Output Structure" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            ls -la dist/ 2>/dev/null || echo "No dist folder found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Package Versions" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "- pnpm: $(pnpm --version)" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript: $(pnpm tsc --version | cut -d' ' -f2)" >> $GITHUB_STEP_SUMMARY

  # Separate job for faster feedback on critical issues
  quick-checks:
    name: Quick Validation Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check package.json scripts
        run: |
          echo "Validating required npm scripts exist..."
          for script in lint format:check build:api build:ui test; do
            if ! pnpm run --silent $script --help > /dev/null 2>&1; then
              echo "✓ Script '$script' is available"
            fi
          done

      - name: Validate monorepo structure
        run: |
          echo "Checking monorepo workspace structure..."
          [ -d "apps/api" ] && echo "✓ apps/api exists" || exit 1
          [ -d "apps/ui" ] && echo "✓ apps/ui exists" || exit 1
          [ -d "packages" ] && echo "✓ packages folder exists" || exit 1
          [ -f "pnpm-workspace.yaml" ] && echo "✓ pnpm-workspace.yaml exists" || exit 1

  # Optional: Add path-based conditional checks
  changed-files:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      ui: ${{ steps.filter.outputs.ui }}
      packages: ${{ steps.filter.outputs.packages }}
      config: ${{ steps.filter.outputs.config }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'packages/**'
            ui:
              - 'apps/ui/**'
              - 'packages/**'
            packages:
              - 'packages/**'
            config:
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'tsconfig*.json'
              - '.prettierrc'
              - 'eslint.config.js'
              - 'vitest.config.ts'

  # Status check that other jobs depend on
  validation-status:
    name: PR Validation Status
    runs-on: ubuntu-latest
    needs: [lint-format-build, quick-checks]
    if: always()

    steps:
      - name: Check validation results
        run: |
          if [[ "${{ needs.lint-format-build.result }}" == "failure" || "${{ needs.quick-checks.result }}" == "failure" ]]; then
            echo "❌ PR validation failed. Please check the logs above for details."
            exit 1
          elif [[ "${{ needs.lint-format-build.result }}" == "cancelled" || "${{ needs.quick-checks.result }}" == "cancelled" ]]; then
            echo "⚠️ PR validation was cancelled."
            exit 1
          else
            echo "✅ All PR validation checks passed successfully!"
          fi

      - name: Post validation summary
        if: always()
        run: |
          echo "## PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Format | ${{ needs.lint-format-build.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.lint-format-build.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.lint-format-build.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quick Checks | ${{ needs.quick-checks.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY